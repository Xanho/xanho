apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: xanho-backend
  name: xanho-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: xanho-backend
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: xanho-backend
        actorSystemName: xanho-backend
    spec:
      serviceAccountName: xanho-backend-sa
      automountServiceAccountToken: true
      volumes:
        - name: certs
          secret:
            secretName: xanho-backend-internal
        - name: nginx-conf
          configMap:
            name: nginx-conf
      containers:
        - name: nginx
          image: nginx
          imagePullPolicy: IfNotPresent
          ports:
            - name: app-proxy
              containerPort: 8443
              protocol: TCP
            - name: healthcheck-proxy
              containerPort: 8444
              protocol: TCP
          resources:
            limits:
              cpu: 300m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 256Mi
          volumeMounts:
            - mountPath: /etc/nginx/nginx.conf
              name: nginx-conf
              subPath: nginx.conf
            - name: certs
              mountPath: /etc/ssl/xanho
        - name: xanho-backend
          image: gcr.io/PROJECT_ID/IMAGE:TAG
          ports:
            - name: remoting
              containerPort: 25520
              protocol: TCP
            - name: management
              containerPort: 8558
              protocol: TCP
            - name: app
              containerPort: 8080
              protocol: TCP
            - name: healthcheck
              containerPort: 8081
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /ready
              port: management
            periodSeconds: 10
            failureThreshold: 10
            initialDelaySeconds: 20
          livenessProbe:
            httpGet:
              path: /alive
              port: management
            periodSeconds: 10
            failureThreshold: 10
            initialDelaySeconds: 20
          resources:
            requests:
              memory: 768Mi
            limits:
              memory: 768Mi
          env:
            - name: AKKA_CLUSTER_BOOTSTRAP_SERVICE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: "metadata.labels['app']"
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: REQUIRED_CONTACT_POINT_NR
              value: "2"
            - name: GOOGLE_PROJECT_ID
              value: "xanho-151422"
